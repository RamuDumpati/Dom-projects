       /* Bmi Calculator */
       body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;

         /* Toggle button */
         body {
            transition: background-color 0.5s ease;
        }

            padding: 15px;
            height: 100px;

            font-size: 20px;

            border: none;

        }

            background-color: rgb(242, 31, 193);
            transform: scale(1.05); 
        }

            background-color: black;
            color: white;
        }

            background-color: rgb(17, 160, 226);

        }

        h3 {
            font-family: Arial, sans-serif;

        .togglebody {
            display: flex;

        }

            border: 1px solid rgb(221, 1, 181);   
        }

</style>

   <!-- dynamic rating with JS -->
    <div class="star-icon" id="rating">
        <h3 class="heading1">Dynamic Rating with JS</h3>
        <i class="bi bi-star-fill star"></i> 
        <i class="bi bi-star-fill star"></i>
        <i class="bi bi-star-fill star"></i>
        <i class="bi bi-star-fill star"></i>
        <i class="bi bi-star-fill star"></i>
        <p style="text-align: center; " class="ratingheading" >Rating Score :<span id="rating-text">0</span></p>
    </div> <br><br><br>
    <!-- ------------------------------ -->


     <!-- BMI CALCULATOR USING JS -->
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height">

        <button onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="bmiResult"></div>
    </div> <br><br><br>
    <!-- ----------------------------------------- -->

    <!-- toggle button  -->
     <div class="toggle-outer">
    <div class="togglebody">
        <button id="btn">Toggle On</button>
    </div>
</div> 
    <!-- ------------------ -->


</body>

<script>
    //    <!-- dynamic rating with JS -->
    const stars = document.querySelectorAll('.star');
    const ratingText = document.getElementById('rating-text');

    stars.forEach((star, index) => {
        star.addEventListener('click', function() {
            // Toggle color up to the clicked star
            stars.forEach((s, i) => {
                if (i <= index) {
                    s.classList.add('selected'); // Add green color to selected stars
                } else {
                    s.classList.remove('selected'); // Remove green color from unselected stars
                }
            });

            // Update rating text based on the number of selected stars
            ratingText.textContent=index + 1;
        });
    }); 
    // =========================================================================//


    // <!-- BMI CALCULATOR USING JS -->
    function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; 

            if (isNaN(weight) || isNaN(height)) {
                document.getElementById('bmiResult').textContent = "Please enter valid numbers.";
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);

            document.getElementById('bmiResult').innerHTML =` Your BMI is ${bmi}`;
        }
        // ------------------------------------------------------------------------//
    

          // toggle button
          const button = document.getElementById('btn'); 
        const bodyElement = document.querySelector('.toggle-outer');//we can take body also for all size
       
        button.addEventListener('click', function () {
            bodyElement.classList.toggle('dark-theme');

            if (bodyElement.classList.contains('dark-theme')) {
                button.textContent = 'Toggle Off';
            } else {
                button.textContent = 'Toggle On';
            }
        });
        // ----------------------------------------------//

        

</script>
